<html>
<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<style>
textarea {
  resize: none;
}
</style>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<script>
$(document).ready(function () {
        
        $('#Run').click(function () {
                var x = $("#ip").val().trim();
                console.log("h",x);
$.ajax({
            url: "/api",
            type: "POST",
            dataType: "html",
            data: {
                input: x
            },
        success: function (html) {
                $("#op").html(html);
            },
            error: function (err) {
                console.log("An error ocurred while loading data ...");
            }
        });

            });

    });
</script>
<body class="container">
    <h1> Layman language compiler</h1>
    <br/>
    <form action="/" id="searchForm"  class="form mt-4">

        <textarea class="form-control" id="ip" placeholder="eg. Which is bigger between 865 and 888? " name="ip" rows="15" cols="60">
        </textarea>

        <br/>
        <input type="button" class="btn btn-primary"  name="Run" value="Run" id="Run"/>
        <br/>
        <span> Output </span>
        <textarea class="form-control  " id="op" readonly name="op" rows="10" cols="60">
        </textarea>

    </form>

    <script>
// Attach a submit handler to the form
$( "#searchForm" ).submit(function( event ) {

  // Stop form from submitting normally
  event.preventDefault();

  // Get some values from elements on the page:
  var $form = $( this ),
    term = $form.find( "input[name='s']" ).val(),
    url = $form.attr( "action" );

  // Send the data using post
  var posting = $.post( url, { s: term } );

  // Put the results in a div
  posting.done(function( data ) {
    var content = $( data ).find( "#content" );
    $( "#result" ).empty().append( content );
  });
});
</script>
</body>
</html>
